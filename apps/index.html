<!doctype html>
<html lang="en" style="width: 100%; height: 100%;">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://unpkg.com/reset-css/reset.css" />
    <title>Vite + TS</title>
    <style>
      .w-full {
        width: 100%;
      }
      .h-full {
        height: 100%;
      }
      .flex {
        display: flex;
      }
      .column {
        flex-direction: column;
      }
      .grow-1 {
        flex-grow: 1;
      }
      .grid {
        display: grid;
      }
      .column-3 {
        grid-template-columns: repeat(3, 1fr);
      }
    </style>
  </head>
  <body class="h-full flex column">
    <h1>Apps</h1>
    <div class="grow-1 grid column-3" style="gap: 10px;">
      <div class="h-full flex column">
        <h2>Vue App</h2>
        <iframe class="w-full grow-1" src="http://localhost:3001/"></iframe>
      </div>
      <div class="h-full flex column">
        <h2>React App</h2>
        <iframe class="w-full grow-1" src="http://localhost:3003/"></iframe>
      </div>
      <div class="h-full flex column">
        <h2>Vanilla App</h2>
        <iframe class="w-full grow-1" src="http://localhost:3002/"></iframe>
      </div>
    </div>
  </body>
</html>
